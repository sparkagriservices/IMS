<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <link rel="stylesheet" type="text/css" href="vish.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="outer-container">
    <div class="inner-container">
      <div class="page-container">
        <div class="month-navigation">
          <a class="arrow left-arrow" href="#">&larr;</a>
          <h1 class="month-title">Month 2023</h1>
          <a class="arrow right-arrow" href="#">&rarr;</a>
        </div>
        <div class="note-box">
          <input type="text" placeholder="Add a note for check-in" />
          <button class="check-in-button">Check In</button>
        </div>
        <div class="title-row">
            <div class="title-cell">WEEK</div>
            <div class="title-cell">Check In</div>
            <div class="title-cell">Check Out</div>
            <div class="title-cell">Total Hours</div>
          </div>
        <div class="attendance-row">
          <div class="attendance-cell">Sun</div>
          <div class="attendance-cell">08:00 AM</div>
          <div class="attendance-cell">04:00 PM</div>
          <div class="attendance-cell">8 hours</div>
        </div>
        <div class="attendance-row">
          <div class="attendance-cell">Mon</div>
          <div class="attendance-cell">08:30 AM</div>
          <div class="attendance-cell">04:30 PM</div>
          <div class="attendance-cell">8 hours</div>
        </div>
        <div class="attendance-row">
          <div class="attendance-cell">Tue</div>
          <div class="attendance-cell">08:15 AM</div>
          <div class="attendance-cell">04:15 PM</div>
          <div class="attendance-cell">8 hours</div>
        </div>
        <div class="attendance-row">
            <div class="attendance-cell">Wed</div>
            <div class="attendance-cell">08:15 AM</div>
            <div class="attendance-cell">04:15 PM</div>
            <div class="attendance-cell">8 hours</div>
          </div>
          <div class="attendance-row">
            <div class="attendance-cell">Thur</div>
            <div class="attendance-cell">08:15 AM</div>
            <div class="attendance-cell">04:15 PM</div>
            <div class="attendance-cell">8 hours</div>
          </div>
          <div class="attendance-row">
            <div class="attendance-cell">Fri</div>
            <div class="attendance-cell">08:15 AM</div>
            <div class="attendance-cell">04:15 PM</div>
            <div class="attendance-cell">8 hours</div>
          </div>
          <div class="attendance-row">
            <div class="attendance-cell">Sat</div>
            <div class="attendance-cell">08:15 AM</div>
            <div class="attendance-cell">04:15 PM</div>
            <div class="attendance-cell">8 hours</div>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
