<!DOCTYPE html>
<html>
<head>
  <title>List of Projects</title>
  <!-- Include necessary CSS and JavaScript libraries -->
  <link rel="stylesheet" href="vish.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <br>
    <br>
  <h1 class="page-title">List of Projects</h1>
<br>
<br>

  <div class="search-box">
    <button class="search-button">
      <i class="fas fa-search"></i>
    </button>
    <input type="text" id="searchInput" placeholder="Search for a project">
    <button class="menu-button">
      <a href="#"><img src="./asserts/search-interface-symbol.png" height="14" width="14"></a>
      <i class="fas fa-ellipsis-v"></i>
    </button>
    <button class="settings-button">
      <a href="#"><img src="./asserts/app.png" height="14" width="14"></a>
      <i class="fas fa-cog"></i>
    </button>
  </div>

  <!-- Display area for projects -->
  <ul id="displayProjects"></ul>

  <script>
    $(document).ready(function() {
      $('#searchInput').on('input', function() {
        const query = $(this).val();

        // Send the search query to the server and retrieve search results
        $.get('/api/listofproject/search', { q: query }, function(response) {
          $('#displayProjects').empty();
          response.forEach(function(project) {
            $('#displayProjects').append('<li>' + project.name + '</li>');
          });
        });
      });
    });
  </script>
</body>
</html>
