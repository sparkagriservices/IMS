<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="navbar">
        <p class="brand">IMS</p>
        <div class="menuitems">
            <p class="menu1">Project</p>
            <p class="menu2">Expenses</p>

    <div class="navbar1">
    </div>
    <div class="top-container">
        <div class="projects">
            <div class="projects-title">
                <h1 class="title-font">List of projects <span class="plus" id="projectPlus">&plus;</span></h1>
            </div>
            <div class="img-div">
                <img class="image" src="/IMS/norecords.jpg" alt="">

            </div>
            <div class="req-title">
                <h1 class="records">No records found </h1>
            </div>

        </div>
        <div class="attendance">
            <div class="attendance-title">
                <h1 class="title-font">Expenses <span class="plus" id="expensesPlus">&plus;</span></h1>
            </div>
            <div class="img-div">
                <img class="image" src="/IMS/norecords1.jpg" alt="">

            </div>
            <div class="req-title">
                <h1 class="records">No records found </h1>
            </div>
        </div>

    </div>
    <div class="middle-container">
        <div class="equipments">
            <div class="equipments-title">
                <h1 class="title-font">List of equipments <span class="plus" id="equipmentsPlus">&plus;</span></h1>
            </div>
            <div class="img-div">
                <img class="image" src="/IMS/norecords2.jpg" alt="">

            </div>
            <div class="req-title">
                <h1 class="records">No records found </h1>
            </div>
        </div>
        <div class="achievements">
            <div class="acheievements-title">
                <h1 class="title-font">List of achievements <span class="plus" id="achievementsPlus">&plus;</span> </h1>
            </div>
            <div class="img-div">
                <img class="image" src="/IMS/norecords3.jpg" alt="">

            </div>
            <div class="req-title">
                <h1 class="records">No records found </h1>
            </div>


        </div>
    </div>
    <div class="bottom-container">
        <div class="div5">
            <select id="categoryDropdown" onchange="handleDropdownChange()">
                <option value="projects">Request Meeting</option>
                <option value="expenses">Request Leave</option>
                <option value="equipments">Request Components</option>
                <option value="achievements">Request Others</option>
            </select>

        </div>
        <div class="div6">

        </div>

    </div>

    <div class="dialog-overlay" id="projectDialog">
        <div class="dialog-box">
            <input type="text" placeholder="Enter Project Name">
            <button class="cancelbutton" onclick="closeDialog('projectDialog')">Cancel</button>
            <button class="submitbutton" onclick="submitDialog('Projects')">Submit</button>
        </div>
    </div>

    <!-- Dialog for Expenses -->
    <div class="dialog-overlay" id="expensesDialog">
        <div class="dialog-box">
            <input type="text" placeholder="Enter something...">
            <button class="cancelbutton" onclick="closeDialog('expensesDialog')">Cancel</button>
            <button class="submitbutton" onclick="submitDialog('Expenses')">Submit</button>
        </div>
    </div>

    <!-- Dialog for Equipments -->
    <div class="dialog-overlay" id="equipmentsDialog">
        <div class="dialog-box">
            <input type="text" placeholder="Enter Equipment Name">
            <button class="cancelbutton" onclick="closeDialog('equipmentsDialog')">Cancel</button>
            <button class="submitbutton" onclick="submitDialog('Equipments')">Submit</button>
        </div>
    </div>

    <!-- Dialog for Achievements -->
    <div class="dialog-overlay" id="achievementsDialog">
        <div class="dialog-box">
            <input type="text" placeholder="Enter Your Achievement">
            <button class="cancelbutton" onclick="closeDialog('achievementsDialog')">Cancel</button>
            <button class="submitbutton" onclick="submitDialog('Achievements')">Submit</button>
        </div>
    </div>

    <script>

        function hideDialog() {
            document.getElementById('dialog').style.display = 'none';

        function openDialog(dialogId) {
            document.getElementById(dialogId).style.display = 'flex';
        }

        function closeDialog(dialogId) {
            document.getElementById(dialogId).style.display = 'none';

        }

        function submitDialog(category) {
            const inputValue = document.querySelector(`#${category.toLowerCase()}Dialog input`).value;
            alert(`Submitted ${category} with value: ${inputValue}`);
            closeDialog(`${category.toLowerCase()}Dialog`);
        }

        // Add click event listeners to plus icons
        document.getElementById('projectPlus').addEventListener('click', function () {
            openDialog('projectDialog');
        });

        document.getElementById('expensesPlus').addEventListener('click', function () {
            openDialog('expensesDialog');
        });

        document.getElementById('equipmentsPlus').addEventListener('click', function () {
            openDialog('equipmentsDialog');
        });

        document.getElementById('achievementsPlus').addEventListener('click', function () {
            openDialog('achievementsDialog');
        });



        function handleDropdownChange() {
            // Get the selected value from the dropdown
            const selectedValue = document.getElementById('categoryDropdown').value;

            // Display the selected value
            document.getElementById('selectedCategory').innerText = `Selected Category: ${selectedValue}`;

            // You can perform additional actions based on the selected value here
        }
    </script>

</body>

</html>
