<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="components/home/assets/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar">

    </div>
    <div class="navbar-profile">

    </div>
    <div class="navbar-profile1">
        <img src="profile.png" alt="loading.." style="width: 100px; height: 100px;" class="image">
        <h5 class="subheadings1 ">
            Add profile image

        </h5>


    </div>
    <div class="top-containerprofile">
        <div class="bio">
            <div class="bio-title">
                <h1 class="subheadings">Add bio</h1>
            </div>
            <form action="#" method="post">
                <label for="username">Age:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Experience:</label>
                <input type="password" id="password" name="password" required>

                <label for="email"></label>
                <input type="email" id="email" name="contact" required>


            </form>
        </div>
        <div class="changedetails">
            <div class="edit-title">
                <h1 class="subheadings">Change details</h1>

            </div>
            <form action="#" method="post">
                <label for="username">Edit Username:</label>
                <input type="text" name="username" required>

                <label for="password">Change Password:</label>
                <input type="password" name="password" required>

                <label for="email">Update Contact no:</label>
                <input type="email" name="contact" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>




</body>

</html>
